<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/login.js}"></script>
</head>
<body>
<div class="body-login">
    <div class="frame">
        <div class="log_win">
            <div class="layui-form">
                <div class="layui-form-item">
                    <h2 style="color: gray;">教学平台认证中心</h2>
                    <hr>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" placeholder="用户名" id="username">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                    <div class="layui-input-block">
                        <input type="password" class="layui-input" placeholder="密码" id="password">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" onclick="dologin()">登录</button>
                    </div>
                </div>
                <div class="register-nav">
                    没有账号?去 <a href="http://www.teaching.com:9986/user/toRegister">注册</a>
                </div>
                <input type="hidden" name="returnUrl" th:value="${returnUrl}">
            </div>
        </div>
    </div>
</div>
</body>
</html>
