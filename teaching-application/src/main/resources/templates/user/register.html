<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/user/register.css}">
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/user/register.js}"></script>

</head>
<body>
<div class="body-login">
    <div class="frame">
        <div class="log_win">
            <div class="layui-form">
                <div class="layui-form-item">
                    <h2 style="color: gray;">用户注册</h2>
                    <hr>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" placeholder="用户名" id="username">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                    <div class="layui-input-block">
                        <input type="password" class="layui-input" placeholder="密码" id="password">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认密码</label>
                    <div class="layui-input-block">
                        <input type="password" class="layui-input" placeholder="确认密码" id="repassword">
                    </div>
                </div>
                <!--				<div class="layui-form-item">-->
                <!--					<label class="layui-form-label">验证码</label>-->
                <!--					<div class="layui-input-inline">-->
                <!--						<input type="text" class="layui-input" id="verifycode">-->
                <!--					</div>-->
                <!--					<img src="{:captcha_src()}" id="codeImg" onclick="reloadImg()">-->
                <!--				</div>-->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" id="registerBtn">立即注册</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</script>
</html>
